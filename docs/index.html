<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HUB_Optimus</title>

  <script>
    (function () {
      // Supported languages (official order): EN → DE → ES → CA → FR → RU
      var supported = ["en", "de", "es", "ca", "fr", "ru"];

      // Prefer navigator.languages when available
      var langs = (navigator.languages && navigator.languages.length)
        ? navigator.languages
        : [navigator.language || navigator.userLanguage || "en"];

      function pick(lang) {
        var l = (lang || "").toLowerCase();
        if (supported.indexOf(l) !== -1) return l;
        var base = l.split("-")[0];
        if (supported.indexOf(base) !== -1) return base;
        return null;
      }

      var chosen = null;
      for (var i = 0; i < langs.length; i++) {
        chosen = pick(langs[i]);
        if (chosen) break;
      }
      if (!chosen) chosen = "en";

      // For GitHub Project Pages, pathname looks like: /HUB_Optimus/ or /HUB_Optimus/docs/
      // We want the directory that contains this index.html
      var base = window.location.pathname;
      if (!base.endsWith("/")) base = base.replace(/[^/]*$/, "");

      // Redirect directly to language folder landing
      var target = base + chosen + "/00_start_here.html";
      window.location.replace(target);
    })();
  </script>

  <noscript>
    <meta http-equiv="refresh" content="0; url=en/00_start_here.html" />
  </noscript>
</head>

<body>
  <p>Redirecting…</p>
  <p>Manual links:</p>
  <ul>
    <li><a href="en/00_start_here.html">English</a></li>
    <li><a href="de/00_start_here.html">Deutsch</a></li>
    <li><a href="es/00_start_here.html">Español</a></li>
    <li><a href="ca/00_start_here.html">Català</a></li>
    <li><a href="fr/00_start_here.html">Français</a></li>
    <li><a href="ru/00_start_here.html">Русский</a></li>
  </ul>

  <!-- Legacy compatibility: docs/00_start_here.html exists and redirects to docs/en/00_start_here.html -->
</body>
</html>
