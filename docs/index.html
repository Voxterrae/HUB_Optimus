<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HUB_Optimus</title>

  <script>
    (function () {
      // Browser language: "es", "es-ES", "en", "de-DE", etc.
      var lang = (navigator.language || navigator.userLanguage || "en").toLowerCase();

      // For GitHub Project Pages, pathname looks like: /HUB_Optimus/ or /HUB_Optimus/docs/
      // We want the directory that contains this index.html
      var base = window.location.pathname;
      if (!base.endsWith("/")) base = base.replace(/[^/]*$/, "");
      // If index.html is served from /HUB_Optimus/ we keep it; if from /HUB_Optimus/docs/ we keep it too.

      // Target pages that GitHub Pages/Jekyll will render from your Markdown:
      // docs/00_start_here.md  -> 00_start_here.html
      // docs/es/00_start_here.md -> es/00_start_here.html
      var target = lang.startsWith("es")
        ? base + "es/00_start_here.html"
        : base + "00_start_here.html";

      window.location.replace(target);
    })();
  </script>

  <noscript>
    <meta http-equiv="refresh" content="0; url=00_start_here.html" />
  </noscript>
</head>

<body>
  <p>Redirecting…</p>
  <p>
    Manual links:
    <a href="00_start_here.html">English</a> ·
    <a href="es/00_start_here.html">Español</a>
  </p>
</body>
</html>
