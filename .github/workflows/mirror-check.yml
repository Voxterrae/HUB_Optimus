name: mirror-check

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Check duplicated directory mirrors
        run: |
          python tools/check_mirror.py --pairs v1_core:docs/v1_core --allow-missing-dst
