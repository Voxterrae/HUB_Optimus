name: Kernel Guard

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enforce change request for Kernel or governance edits
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base="${{ github.event.pull_request.base.sha }}"
          else
            base="${{ github.event.before }}"
          fi

          head="${{ github.sha }}"
          echo "Base: $base"
          echo "Head: $head"

          # Guard against zero SHA (new branch pushes)
          if [ "$base" = "0000000000000000000000000000000000000000" ]; then
            echo "Zero SHA detected (new branch), using HEAD^ as base"
            base="HEAD^"
          fi

          files=$(git diff --name-only "$base" "$head")
          echo "$files"

          if echo "$files" | grep -E '^(docs/governance/|v1_core/languages/)' >/dev/null; then
            if ! echo "$files" | grep -q '^docs/governance/CHANGE_REQUEST.md$'; then
              echo "Error: Kernel or governance changes detected without CHANGE_REQUEST.md"
              echo "Please include docs/governance/CHANGE_REQUEST.md in your changes"
              exit 1
            fi
          fi
