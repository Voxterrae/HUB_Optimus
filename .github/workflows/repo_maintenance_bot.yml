---
name: Repo maintenance bot

"on":
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: Voxterrae
          repositories: HUB_Optimus

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Run maintenance bot
        run: python3 tools/maintenance_bot.py

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: "chore: docs + governance hygiene"
          title: "chore: docs + governance hygiene"
          body: |
            Automated hygiene updates.
          branch: chore/repo-hygiene-${{ github.run_number }}
          base: main
          committer: >-
            hub-optimus-maintainer[bot] <hub-optimus-maintainer[bot]@users.noreply.github.com>
          author: >-
            hub-optimus-maintainer[bot] <hub-optimus-maintainer[bot]@users.noreply.github.com>
