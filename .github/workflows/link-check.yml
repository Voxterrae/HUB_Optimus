---
name: Link Check

"on":
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Check Markdown links
        uses: lycheeverse/lychee-action@v1
        with:
          args: >-
            --no-progress
            --verbose
            README.md
            CONTRIBUTING.md
            docs/CONTRIBUTING.md
            docs/**/*.md
            v1_core/**/*.md
          fail: true
