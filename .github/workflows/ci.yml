name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Run Tests
        run: python -m pytest -q

      - name: Smoke Evaluate CLI
        run: |
          python -m hub_optimus evaluate v1_core/workflow/scenario_001_partial_ceasefire.md --write --out out_ci --format both
          test -f out_ci/scenario_001_partial_ceasefire_report.md
          test -f out_ci/scenario_001_partial_ceasefire_report.json
